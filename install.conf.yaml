- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.zsh: zsh
    ~/.tmuxinator: tmuxinator/
    ~/.config/nvim: nvim/

- shell:
    - [git submodule update --init --recursive, Installing submodules]
